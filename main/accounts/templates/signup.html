{% load bootstrap4 %}
{% block content %}
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/css/heart.png">
    <title>회원가입</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <link href="/static/css/style1.css" rel="stylesheet">
    <link href="/static/css/sign-up.css" rel="stylesheet">
    <link href="/static/css/nav.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jua&family=Nanum+Gothic&family=Nanum+Myeongjo:wght@700&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <body>

    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <a href="http://127.0.0.1:8000/">건강관리서비스</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item"><a href="{% url 'login' %}">로그인</a></li>
      </ul>
      <!-- Toggle button -->
    </nav>

<div class="wrapper" style="text-align: center;">
    <p style="font-size: 35px; font-weight:bolder;
    margin: 20px 0px; color:#5e5d5c">회원가입</p>
    <form method="POST">
        {% csrf_token %}
        <div class="input_setting">
        <p class="id_input">아이디</p>
        <input name="username" type="text" style="margin-bottom:5px" size=12>
        </div>

        <div class="input_setting">
        <p class="password_input">비밀번호</p>
        <input name="password1" type="password" style="margin-bottom:5px" size=12>
        </div>

        <div class="input_setting">
        <p class="password_confirm_input">비밀번호 확인</p>
        <input name="password2" type="password" style="margin-bottom:5px" size=12>
        </div>

        <div class="input_setting">
        <p class="id_input">이메일</p>
        <input name="email" type="email" style="margin-bottom:5px" size=12>
        </div>

        <input type="submit" class="btn btn-primary signup_button" value="회원가입(Sign Up)">
    </form>
</div>
{% endblock %}
