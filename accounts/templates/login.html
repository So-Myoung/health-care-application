{% load bootstrap4 %}
{% block content %}
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/css/favicon.png">
    <title>주식 예측 프로그램</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <link href="/static/css/style1.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jua&family=Nanum+Gothic&family=Nanum+Myeongjo:wght@700&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <body>

        <!-- bootstrap을 이용한 Navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <!-- <img class="logo__image" src="/static/favicon.png" alt="로고"> -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://127.0.0.1:8000/">주식예측프로그램</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse pull-right">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'login' %}">로그인</a></li>
                    </ul>
                </div><!--/.nav-collapse --></div>
        </nav>

<div class="wrapper" style="text-align: center;">
        <p style="font-size: 35px; font-weight:bolder;
        margin: 20px 0px; color:#5e5d5c">로그인</p>
        <form method="POST">
            {% csrf_token %}
            <div class="input_setting">
            <p class="id_input">ID</p>
            <input name="username" type="text" style="margin-bottom:8px" size=12>
            </div>
            <div class="input_setting">
            <p class="password_input">PassWord</p>
            <input name="password" type="password" style="margin-bottom:5px" size=12>
            </div>
            <input type="submit" class="btn btn-primary login_button" value="로그인(login)">
        </form>
        <p class="signup_go"><a href="{% url 'signup' %}"><span>회원가입(sign up)</span></a></p>
</div>

{% endblock %}
